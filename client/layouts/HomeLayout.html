<template name="HomeLayout">
    <main class="landingPage">
        <header class="main-header">
            <div class="button" id="login">
                {{> loginButtons}}
            </div>
            <h1>Study Smart</h1>
        </header>
        <div class="intro-block">
            <div class="intro-text">
                <h2>What is Study Smart?</h2>
                <p>
                    Study smart is a flash card base study tool with a twist!
                    Did you know that changing the font style and color periodically
                    helps improve your memory!?
                </p>
                <p>
                    You make the flash cards and we take care of the rest!
                </p>
            </div>
        </div>
        <div class="card-example">
            <div class="card">
                <h2>These are smart flash cards</h2>
                <p>
                    What is the equation to find the slope?
                </p>
                <span>Your answer!!</span>
                <div id="viewCard" class="button">
                    <i class="fa fa-eye"></i>
                </div>
                <div id="nextCard" class="button">
                    <i class="fa fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <!-- Personal Branding -->
        <div class="twitter-btn">
            <a href="https://twitter.com/Dotolo2" class="twitter-follow-button" data-show-count="false">Follow @Dotolo2</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
        <div class="by">
            <span>by Dylan Dotolo</span>
        </div>
    </main>

        <div class="loginCard">
            {{> loginButtons}}
        </div>
    </section> -->
</template>
