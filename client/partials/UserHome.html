<template name="UserHome">
    <div class="card-wrapper">
        {{#if Template.subscriptionsReady}}
            {{#each flashcards}}
                {{> Decks}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </div>
    <!-- fab button to add decks -->
    <div class="fab">
        <i class="fa fa-plus"></i>
    </div>
    {{> NewDeck}}
</template>
