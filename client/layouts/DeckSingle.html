<template name="DeckSingle">
    <h1 class="deck-title">{{flashcard.name}}</h1>
    <div class="summary-wrapper">
        <div class="container">
            <div class="row">
                {{#each flashcard.terms}}
                <div class="col-md-4">
                            <div class="card">
                                <h2 class="qustion">{{name}}</h2>
                                <div class="reveal">
                                    <p class="answer">{{def}}</p>
                                </div>
                                <div class="reveal-btn">
                                    <span>Answer</span>
                                </div>
                            </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
